services:
  - type: web
    name: pratico-admin-api
    env: docker
    rootDir: api
    plan: starter
    autoDeploy: true
    healthCheckPath: /health
    buildCommand: bash pip install -r requirements.txt
    startCommand: bash uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pratico-admin-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ASAAS_WEBHOOK_TOKEN
        value: pratico_webhook_2024_abc123
      - key: PYTHONUNBUFFERED
        value: "1"

databases:
  - name: pratico-admin-db
    plan: starter
